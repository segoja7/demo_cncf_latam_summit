apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-spoke-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/segoja7/demo_cncf_latam_summit/
    targetRevision: HEAD
    plugin:
          name: kcl-v1.0
    path: dev_consumer/demo_app/
  destination:
    name: spoke-gitops
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
